general {
    interval 		= 1
    colors 			= true
    color_good      = '#88b090'
    color_degraded  = '#ccdc90'
    color_bad       = '#e89393'
}

order += "volume master"
#order += "ipv6"
order += "disk /"
order += "wireless _first_"
order += "ethernet _first_"
#order += "spotify"
order += "battery 0"
#order += "load"
order += "cpu_temperature 0"
order += "cpu_usage 0"
order += "tztime local"

wireless _first_ {
        format_up = "W:%quality at %essid %ip"
        format_down = "W: down"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery 0 {
    format = "%status %percentage %remaining (%consumption)"
    format_down = ""
    last_full_capacity = true
    integer_battery_capacity = true
    low_threshold = 25
    threshold_type = percentage
    hide_seconds = true
    status_chr = "CHR"
    status_bat = "BAT"
    status_unk = "UNK"
    status_full = "FULL"
}
tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

load {
        format = "%1min"
}

disk "/" {
	format = "SSD %avail"
	prefix_type	= custom
	low_threshold = 20
	threshold_type = percentage_avail
}

cpu_usage {
    format = "CPU %usage"
}

